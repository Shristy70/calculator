<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display" id="display">
            <input type="text" placeholder="0" id="screen">
        </div>
        <div class="buttons">
            <div class="row">
                <button onclick="backspace()" class="fun" id="ce">CE</button>
                <button onclick="fact()" class="fun">X!</button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button class="btn">%</button>
                <button onclick="screen.value =' '" id="ac">AC</button>
            </div>
            <div class="row">
                <button onclick="sin()" class="fun">sign</button>
                <button onclick="pi()" class="fun">pi</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">/</button>
            </div>
            <div class="row">
                <button onclick="cos()" class="fun">cos</button>
                <button onclick="log()" class="fun">log</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">x</button>
            </div>
        </div>
        <div class="row">
            <button onclick="tan()" class="fun">tan</button>
            <button onclick="sqrt()" class="fun">root</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">-</button>
        </div>
        <div class="row">
            <button onclick="e()" class="fun">e</button>
            <button onclick="pow()" class="fun">x<sup>y</sup></button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button onclick="screen.value=eval(screen.value)" id="eval">=</button>
            <button class="btn">+</button>
        </div>






    </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
